<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">

    <script defer src="index.js"></script>
    <title>Shape Generator</title>
</head>
<body>
    <main>
        <header>
            <h1>Shape Generator</h1>
        </header>
        <form class="shapeselect" id="shapeselect">
            <label for="quantity" class="quantity">Number of Shapes</label>
            <input type="number" name="quantity" class="quantity" value="1" required><br><br>

            <label for="type" class="type">Type of Shape</label>
            <input type="list" class="type" name="type" list="shapetypes" placeholder="Triangle, circle, etc." value="rectangle" required>
            <datalist id="shapetypes">
                <option value="circle" class="shapetype"></option>
                <option value="rectangle" class="shapetype"></option>
                <option value="triangle" class="shapetype"></option>
            </datalist>

            <h3>Dimensions (pixels)</h3>
            <h4>Circle</h4>
            <label for="circle_r" class="circle_r">Radius</label>
            <input type="number" name="circle_r" class="circle_r" value="1">
            <h4>Rectangle</h4>
            <label for="rectangle_w" class="rectangle_w">Width</label>
            <input type="number" name="rectangle_w" class="rectangle_w" value="500">
            <label for="rectangle_h" class="rectangle_h">Height</label>
            <input type="number" name="rectangle_h" class="rectangle_h" value="400">

            <h4>Triangle</h4>
            <label for="triangle_b" class="triangle_b">Base</label>
            <input type="number" name="triangle_b" class="triangle_b" value="1">
            <label for="triangle_h" class="triangle_h">Height</label>
            <input type="number" name="triangle_h" class="triangle_h" value="1">

            <h3>Color</h3>
            <h4>Random?</h4>
            <label for="yes" class="random">Yes</label>
            <input type="radio" name="random" class="random" value="yes" checked>

            <label for="no" class="random">No</label>
            <input type="radio" name="random" class="random" value="no">

            <h4>Hex Code</h4>
            <label for="hex" class="hex">Code</label>
            <input type="text" name="hex" class="hex" value="#fafafa"><br><br>

            <input type="submit" value="Submit" class="submit">
        </form>
        <canvas class="shape" id="shape">

        </canvas>
    </main>
</body>
</html>
