<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shape Generator</title>
</head>
<body>
    <main>
        <header>
            <h1>Shape Generator</h1>
        </header>
        <form class="shapeselect">
            <label for="quantity" class="quantity">Number of Shapes</label>
            <input type="number" name="quantity" class="quantity" value="1" required><br><br>

            <label for="type" class="type">Type of Shape</label>
            <input type="list" list="shapetypes" placeholder="Triangle, circle, etc." required>
            <datalist id="shapetypes">
                <option value="Circle" class="shapetype"></option>
                <option value="Rectangle" class="shapetype"></option>
                <option value="Triangle" class="shapetype"></option>
            </datalist>

            <h3>Dimensions (pixels)</h3>
            <h4>Circle</h4>
            <label for="circle" class="circle">Radius</label>
            <input type="number" name="circle" class="circle" value="1">
            <h4>Rectangle</h4>
            <label for="rectangle-w" class="rectangle">Width</label>
            <input type="number" name="rectangle-w" class="rectangle" value="1">
            <label for="rectangle-h" class="rectangle">Height</label>
            <input type="number" name="rectangle-h" class="rectangle" value="1">

            <h4>Triangle</h4>
            <label for="triangle-b" class="triangle">Base</label>
            <input type="number" name="triangle-b" class="triangle" value="1">
            <label for="triangle-h" class="triangle">Height</label>
            <input type="number" name="triangle-h" class="triangle" value="1">

            <h3>Color</h3>
            <h4>Random?</h4>
            <label for="yes" class="random">Yes</label>
            <input type="radio" name="random" class="random" value="yes" checked>

            <label for="no" class="random">No</label>
            <input type="radio" name="random" class="random" value="no">

            <h4>Hex Code</h4>
            <label for="hex" class="hex">Code</label>
            <input type="text" name="hex" class="hex" value="#fafafa"><br><br>

            <input type="submit" value="Submit">
        </form>
        <canvas class="shape">

        </canvas>
    </main>
</body>
</html>
